{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title_block %} Lock Open {%endblock%}
{%block body_block%}
<div class="parent">
    <div class="inner-image">
        <h3>Enter password to open the lock</h3>
        <p class="bg-dark text-light p-2">Attempt left: <span style="font-weight: 700;" {%if attempt == 1%}class="text-danger"{%elif attempt == 2%}class="text-warning"{%endif%}>{{attempt}}</span></p>
        <form method='POST'>
            {% csrf_token %}
            {{form|crispy}}
            <button type="button" id="togglePassword"><i class="fa-solid fa-eye"></i></button>
            <button type="submit" class="btn btn-primary w-100">Open</button>
        </form>
    </div>
    <img src="/media/lock.jpg"/>
</div>
{%endblock%}
